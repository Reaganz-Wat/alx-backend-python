<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users List</h1>
<ul>
  {% for user in users %}
    <li>
      {{ user.username }} ({{ user.email }})
      <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure you want to delete this user?');">
        <button>Delete</button>
      </a>
    </li>
  {% empty %}
    <li>No users found.</li>
  {% endfor %}
</ul>
</body>
</html>
