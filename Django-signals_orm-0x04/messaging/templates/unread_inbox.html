<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Unread Messages</h1>
<ul>
  {% for message in messages %}
    <li>
      <strong>From:</strong> {{ message.sender.username }}<br>
      <strong>Message:</strong> {{ message.text }}<br>
      <small>{{ message.timestamp }}</small>
    </li>
  {% empty %}
    <li>No unread messages.</li>
  {% endfor %}
</ul>

</body>
</html>
